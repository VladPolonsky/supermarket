<header>
    <div class="navbar bg-info shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px; color:whitesmoke;" class="fas fa-shipping-fast">&nbsp;
            </i>
            <a style="font-size: 30px; color: aliceblue;text-decoration:none;"href="/products">CityMarket</a>
            
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm"(keyup)="search($event)" placeholder="Search products">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div> 
        <button routerLink="cart"class="btn btn-info">
            <i stlye="font-size:40px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
